<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - University of Iowa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="UiowaLogo.jfif" alt="University of Iowa Logo">
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="projectindex.html">Home</a></li>
        <li><a href="it-rooms.html">IT Rooms</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="../../index.html">Return to RameyFahal.com</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Contact Information</h2>
      <p>Email: ramey-fahal@uiowa.edu</p>
      <p>Phone: (555) 123-4567</p>
      <p>Address: 123 University Ave, Iowa City, IA 52242</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 University of Iowa. All rights reserved.</p>
  </footer>

  <!-- Float Buttons -->
  <div id="floatButtons">
    <div class="btn-circle" id="returnHomeBtn" title="Return to RameyFahal.com">
      <i class="fa fa-home"></i>
    </div>
    <div class="btn-circle" id="scrollTopBtn" title="Scroll to Top">
      <i class="fa fa-angle-up"></i>
    </div>
  </div>

  <script>
    // Simple form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message. We will get back to you shortly.');
    });

    // Return Home button fade-out
    const returnHomeBtn = document.getElementById('returnHomeBtn');
    returnHomeBtn.addEventListener('click', () => {
      document.body.style.transition = 'opacity 0.8s';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'https://RameyFahal.com';
      }, 800);
    });

    // Scroll-to-Top logic
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        scrollTopBtn.style.display = 'flex';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });
    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
